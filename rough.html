<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="rough.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="item item1">1
      this is the side navbar
    </div>
    <div class="item item2">2
      this is the top navbar
    </div>
    <div class="item item3">3
      this is the main content area
    </div>
    <div class="item item4">4
      this is the footer
    </div>



  </div>










   

  <canvas id="myChart" style="max-width:700px;max-height:700px;"></canvas>




  <script>
      const xValues = ["Jan", "Feb", "March", "April", "May", "June", "July"];
      const yValues = [900, 810, 660, 400, 300, 210, 100];
      const barColors = ["crimson", "green", "purple", "blue", "brown", "grey", "red"];

      new Chart("myChart", {
          type: "bar",
          data: {
              labels: xValues,
              datasets: [{
                  backgroundColor: barColors,
                  data: yValues
              }]
          },
          options: {
              legend: { display: false },
              title: {
                  display: true,

              }
          }
      });
  </script>






</body>

</html>
